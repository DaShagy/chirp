include "#!./gradlew -q composeApp:printConveyorConfig"
include "/stdlib/jdk/21/amazon.conf"

app {
    machines = [windows.amd64, linux.aarch64, linux.arm64, mac.aarch64]

    display-name = "Chirp"
    fsname = "chirp"
    vendor = "JJA Systems"
    description = "Chirp Chat Application"
    rdns-name = "com.jjasystems.chirp"

    url-schemes = ["chirp"]

    icons = "conveyorResources/icon.png"

    single-instance = true

    license = "MIT"
    copyright = "Â© 2025 JJA Systems"
    vcs-url = "https://github.com/DaShagy/chirp"
    updates = none

    inputs += "composeApp/build/libs/composeApp-desktop-*.jar"

    jvm {
        main-class = "com.jjasystems.chirp.MainKt"
        gui.main-class = "com.jjasystems.chirp.MainKt"

        version = 17

        options = [
            "-Xmx2g",
            "--add-opens=java.base/sun.misc=ALL-UNNAMED",
            "--add-opens=java.base/java.nio=ALL-UNNAMED",
            "--add-opens=java.desktop/sun.awt=ALL-UNNAMED",
            "--add-opens=java.desktop/sun.awt.wl=ALL-UNNAMED",
            "--add-opens=java.desktop/sun.awt.X11=ALL-UNNAMED",
        ]

        modules = [
            java.desktop,
            java.logging,
            java.prefs,
            java.sql,
            jdk.unsupported
        ]
    }

    mac {
        info-plist {
            "com.apple.developer.associated-domains" = [
                "applinks:chirp.jja-systems.site"
            ]
        }
    }

    windows.manifest.application.extensions = [
        {
            category = "windows.appUriHandler",
            host = "chirp.jja-systems.site"
        }
    ]
}

windows {
    installer-type = "msix"

    start-menu = true
    desktop = true

    console = false

    certificate = "self-signed"
}

linux {
    installer-type = "deb"
    applications-menu = "true"

    desktop-file {
        Name = "Chirp"
        Type = "Application"
        Exec = "chirp %u"
        categories = [
            "Network",
            "Chat",
        ]
        keywords = ["chat", "messaging", "chirp"]
        mime-types = ["x-scheme-handler/chirp"]
    }
}

conveyor {
    compatibility-level = 19
    billing-email = "juanj.abuin@gmail.com"
}